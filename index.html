<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #e4b4fa, #ffe6f7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Overlay awal */
        .start-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 1s ease;
        }

        .start-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-button {
            padding: 20px 40px;
            font-size: 28px;
            background: #ff77bc;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 96, 168, 0.7);
            transition: 0.3s;
        }

        .start-button:hover {
            background: #ff4fa3;
            transform: scale(1.05);
        }

        /* Isi halaman */
        .container {
            text-align: center;
            color: #4b2354;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 22px;
        }
    </style>
</head>

<body>

    <!-- Overlay -->
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" onclick="startExperience()">ðŸŽ‰ MULAI ðŸŽ‰</button>
    </div>

    <!-- Konten -->
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p>Semoga semua harapanmu segera dirayakan! ðŸŽ‚âœ¨</p>
    </div>

    <!-- Musik -->
    <audio id="bgMusic" loop>
        <source src="semua_akan_dirayakan.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            const overlay = document.getElementById("startOverlay");
            const music = document.getElementById("bgMusic");

            // Fade out overlay
            overlay.classList.add("hidden");

            // Play music
            music.play().catch(err => {
                console.error("Gagal memutar audio:", err);
            });
        }
    </script>

</body>
</html>
